<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentic Browser</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'SÃ¶hne', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 360px;
      background: #FFFFFF;
      color: #1a1a1a;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #E5E5E5;
    }

    .logo {
      width: 36px;
      height: 36px;
      background: #DA7756;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 18px;
      color: white;
    }

    .title {
      flex: 1;
    }

    .title h1 {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .title p {
      font-size: 12px;
      color: #666;
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }

    .status-badge.active {
      background: rgba(218, 119, 86, 0.15);
      color: #DA7756;
    }

    .status-badge.inactive {
      background: #F5F5F5;
      color: #888;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    .action-btn {
      padding: 14px;
      border: 1px solid #E5E5E5;
      border-radius: 10px;
      background: #FAFAFA;
      color: #1a1a1a;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: #F0F0F0;
      border-color: #DA7756;
    }

    .action-btn:active {
      transform: scale(0.98);
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .action-btn .icon {
      font-size: 22px;
    }

    .action-btn span {
      font-size: 12px;
      font-weight: 500;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: #888;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .persona-card {
      background: #FAFAFA;
      border: 1px solid #E5E5E5;
      border-radius: 10px;
      padding: 14px;
    }

    .persona-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .persona-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #DA7756;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
      color: white;
    }

    .persona-info h3 {
      font-size: 14px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .persona-info p {
      font-size: 12px;
      color: #666;
    }

    .persona-stats {
      display: flex;
      gap: 16px;
      font-size: 11px;
      color: #666;
    }

    .agent-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .agent-item {
      background: #FAFAFA;
      border: 1px solid #E5E5E5;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .agent-icon {
      width: 30px;
      height: 30px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .agent-icon.browsing { background: rgba(33, 150, 243, 0.15); }
    .agent-icon.search { background: rgba(255, 152, 0, 0.15); }
    .agent-icon.social { background: rgba(233, 30, 99, 0.15); }
    .agent-icon.email { background: rgba(156, 39, 176, 0.15); }

    .agent-info {
      flex: 1;
    }

    .agent-info h4 {
      font-size: 13px;
      font-weight: 500;
      color: #1a1a1a;
    }

    .agent-info p {
      font-size: 11px;
      color: #888;
    }

    .agent-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #DDD;
    }

    .agent-status.running {
      background: #4CAF50;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .footer {
      display: flex;
      gap: 10px;
      padding-top: 16px;
      border-top: 1px solid #E5E5E5;
    }

    .footer-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid #E5E5E5;
      border-radius: 8px;
      background: #FFFFFF;
      color: #1a1a1a;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .footer-btn:hover {
      background: #F5F5F5;
    }

    .footer-btn.primary {
      background: #DA7756;
      border-color: #DA7756;
      color: white;
    }

    .footer-btn.primary:hover {
      background: #C96A4A;
    }

    .warning-box {
      background: #FFF8F0;
      border: 1px solid #FFE0CC;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .warning-box strong {
      color: #DA7756;
    }

    .warning-box p {
      margin-top: 6px;
      color: #8B5A3C;
      font-size: 12px;
    }

    .warning-box button {
      margin-top: 10px;
      padding: 8px 14px;
      background: #DA7756;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }

    .warning-box button:hover {
      background: #C96A4A;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
